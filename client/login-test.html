<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="login-test.css">
    <title>LOGIN | Notes</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form>
                <h2>Create Account</h2>
                <input type="text" placeholder="Name" id="signUpName">
                <input type="text" placeholder="Email" id="signUpEmail">
                <input type="password" placeholder="Password" id="signUpPass">
                <button type="button" onclick="signUp()">Sign up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form>
                <h2>Sign in</h2>
                <input type="text" placeholder="Email" id="signInEmail">
                <input type="password" placeholder="Password" id="signInPass">
                <a>Forgot your password?</a>
                <button type="button" onclick="signIn()">Sign in</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 id="title">Notes</h1>
                    <h1>Welcome back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 id="title">Notes</h1>
                    <h1>Hello friend!</h1>
                    <p>Enter your personal details to start the journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => 
        container.classList.add('right-panel-active')
    );

    signInButton.addEventListener('click', () => 
        container.classList.remove('right-panel-active')
    );
</script>
</html>
