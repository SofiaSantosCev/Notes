<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>LOGIN | Notes</title>
</head>
<body>
    <div class="wrapper-login">
        <div class="item" id="div-frontpage">
            <h1>Notes . </h1>
        </div>
        <div id="form" class="item">
            <h2>Sign in</h2>
            <form action="app.html" method="POST">
                <input type="text" placeholder="Email" id="email">
                <input type="text" placeholder="Password" id="password">
                <button type="submit">LOGIN</button>
                <button onclick="login()">Create account</button>
            </form>
        </div>
    </div>
</body>
<script type="text/javascript">
const url = 'https://localhost/Notes/public/index.php/api/'

function login() {
    var email = document.getElementById('#email').val();
    var password = document.getElementById('#password').val();

    let data = {
        email: email,
        password: password
    }

    let fetchData = {
        method: 'POST',
        body: data
    }

    fetch(url + 'login', fetchData)
    .then(function(response){
        console.log(response.token);
        var token = response.token;
        sessionStorage.setItem("token", token);
       //window.location= 'app.html'; 
    });
    //make post request to url login
    
}
</script>
</html>
