<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="common.css">
    <title>Notes</title>
</head>
<body>
    <nav>
        <div>
            <p id="title">Notes</p>
            <img id="logo" src="assets/brain-white.svg" alt="logo">
        </div>
        <div>
            <button id="logOut" href="login.html">Log out</button>
        </div>
    </nav>
   
    <div id="wrapper">
        <aside>
            <div id="nav">
                <a href="#" id="newNoteButton"><img src="assets/add.svg" alt="+"></a>
            </div>
            <ul id="notesList">
                <!-- dynamic list -->
            </ul>
        </aside>
        
        <main>
            <div id="paper">
                <button id="menu"><img src="assets/menu.svg" alt="..."></button>
                <form>
                    <input type = "text" id = "inputTitle" placeholder = "Add a title" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Add a title'">
                    <textarea id = "content" placeholder = "Start writing here" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Start writing here'"></textarea>
                </form>
                <button id="save">Save</button>
            </div>
        </main>
    </div>
</body>
<script src="app.js>"></script>
</html>
